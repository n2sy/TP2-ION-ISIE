<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details Course</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deleteCourse()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <strong>Details of this course : </strong>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size-xs="3" offset-xs="3">
        <ion-img class="icone" [src]="selectedCourse.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">{{ selectedCourse.title }} By {{ selectedCourse.author}} </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>Content of this course : </h1>
        <ion-list>
          <ion-item *ngFor="let kw of selectedCourse.keywords">
            {{ kw }}

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
